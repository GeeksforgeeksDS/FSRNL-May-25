    <h1>HTML Form</h1> 

    <!-- Form is used when u want to submit multiple inputs (usually) -->
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" name="myusername">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="mypassword">
        </div>
        <button>Submit</button>
    </form>
